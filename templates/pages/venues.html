{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for area in areas %}
		<li>
			<a href="/venues/{{ venue_id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ area.name }}</h5>
				</div>
				<form action="{{ url_for('delete_venue', venue_id = area.id) }}" method="POST">
				<input class="btn btn-danger" type="submit" value="Delete">
			  </form>
			</a>
			
			
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
